syntax = "proto3";

import "google/protobuf/timestamp.proto";

package userService;
option go_package = ".;pb";

service UserInfo {
  rpc Register(RegisterRequest) returns (RegisterResponse);
  rpc Login(LoginRequest) returns (LoginResponse);
}

enum CreateUserStatus {
  CREATE_USER_STATUS_UNSPECIFIED = 0;

  // Successfully created, but not yet verified
  CREATED_UNVERIFIED = 1;

  // There is already a user with this email address and it has been verified
  EXISTS_VERIFIED = 2;

  // Already exists, but has NOT been verified
  EXISTS_UNVERIFIED = 3;

  // Not created for a business reason
  REJECTED = 4;
}

message User {
  string uuid = 1;
  string email = 2;
  string first_name = 3;
  string last_name = 4;
  string role = 5;
  optional string avatar = 6;
  string password_hash = 7;
  google.protobuf.Timestamp created_at = 8;
  google.protobuf.Timestamp update_at = 9;
  CreateUserStatus verified = 10;
}

message RegisterRequest {
  string password = 1;
  string email = 2;
}

message RegisterResponse {
  string user_id = 1;
  CreateUserStatus status = 2;
}

message LoginRequest {
  string email = 1;
  string password = 2;
}

message LoginResponse {
  User user = 1;
  string session_id = 2;
  string access_token = 3;
  string refresh_token = 4;
  int64 expires_in = 5;
}